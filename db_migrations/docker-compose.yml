# =============================================================================

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leadboost_postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: leadboost_dev_2024
      POSTGRES_DB: leadboost_ai
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "5432:5432"
    
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      
      # Scripts de migración (solo lectura)
      - ./:/docker-entrypoint-initdb.d:ro
      
      # Scripts SQL disponibles dentro del contenedor
      - ./:/migrations:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - leadboost_network

  # Cliente pgAdmin (Opcional - para administración visual)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: leadboost_pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@leadboost.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      - postgres
    
    networks:
      - leadboost_network

volumes:
  postgres_data:
    driver: local
  
  pgadmin_data:
    driver: local

networks:
  leadboost_network:
    driver: bridge

# =============================================================================
# INSTRUCCIONES DE USO
# =============================================================================
#
# 1. INICIAR CONTENEDORES:
#    docker-compose up -d
#
# 2. VERIFICAR ESTADO:
#    docker-compose ps
#
# 3. EJECUTAR MIGRACIÓN MANUALMENTE:
#    docker exec -i leadboost_postgres psql -U postgres -d leadboost_ai < 000_master_migration.sql
#
# 4. INSERTAR DATOS DE PRUEBA:
#    docker exec -i leadboost_postgres psql -U postgres -d leadboost_ai < 008_seed_data.sql
#
# 5. CONECTAR CON PSQL:
#    docker exec -it leadboost_postgres psql -U postgres -d leadboost_ai
#
# 6. ACCEDER A PGADMIN:
#    http://localhost:5050
#    Usuario: admin@leadboost.ai
#    Contraseña: admin123
#
# 7. VER LOGS:
#    docker-compose logs -f postgres
#
# 8. DETENER CONTENEDORES:
#    docker-compose down
#

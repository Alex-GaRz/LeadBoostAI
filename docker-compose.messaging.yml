
# RFC-PHOENIX-02: Sistema de Mensajer√≠a Resiliente y Persistente
# Apache Kafka Cluster Configuration for LeadBoostAI Enterprise Platform

version: '3.9'

networks:
  leadboost_messaging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  kafka_broker1_data:
  kafka_broker2_data:
  kafka_broker3_data:
  zookeeper_data:
  zookeeper_logs:

services:
  # ===========================
  # ZOOKEEPER (Coordination)
  # ===========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: leadboost_zookeeper
    hostname: zookeeper
    networks:
      leadboost_messaging:
        ipv4_address: 172.25.0.10
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 5
      ZOOKEEPER_INIT_LIMIT: 10
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
      ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: 24
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # KAFKA BROKER 1
  # ===========================
  kafka-broker-1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: leadboost_kafka_broker_1
    hostname: kafka-broker-1
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      leadboost_messaging:
        ipv4_address: 172.25.0.11
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-1:9092,SSL://kafka-broker-1:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Replication & Durability (RFC Requirements)
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      
      # Performance & Compression
      KAFKA_COMPRESSION_TYPE: snappy
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # Log & Retention
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      
      # Security (mTLS)
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker1.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker1_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker1_key_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker1.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker1_truststore_creds
      KAFKA_SSL_CLIENT_AUTH: required
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_SUPER_USERS: User:admin
      
      # Group Coordination
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 3000
      
      # Auto-create topics disabled (explicit management)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      
    volumes:
      - kafka_broker1_data:/var/lib/kafka/data
      - ./config/ssl:/etc/kafka/secrets
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================
  # KAFKA BROKER 2
  # ===========================
  kafka-broker-2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: leadboost_kafka_broker_2
    hostname: kafka-broker-2
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      leadboost_messaging:
        ipv4_address: 172.25.0.12
    ports:
      - "9094:9092"
      - "9095:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-2:9092,SSL://kafka-broker-2:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_COMPRESSION_TYPE: snappy
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker2.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker2_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker2_key_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker2.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker2_truststore_creds
      KAFKA_SSL_CLIENT_AUTH: required
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_SUPER_USERS: User:admin
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 3000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    volumes:
      - kafka_broker2_data:/var/lib/kafka/data
      - ./config/ssl:/etc/kafka/secrets
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================
  # KAFKA BROKER 3
  # ===========================
  kafka-broker-3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: leadboost_kafka_broker_3
    hostname: kafka-broker-3
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      leadboost_messaging:
        ipv4_address: 172.25.0.13
    ports:
      - "9096:9092"
      - "9097:9093"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-3:9092,SSL://kafka-broker-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_COMPRESSION_TYPE: snappy
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker3.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker3_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker3_key_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker3.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker3_truststore_creds
      KAFKA_SSL_CLIENT_AUTH: required
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_SUPER_USERS: User:admin
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 3000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    volumes:
      - kafka_broker3_data:/var/lib/kafka/data
      - ./config/ssl:/etc/kafka/secrets
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================
  # KAFKA INIT (Topic Creation)
  # ===========================
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: leadboost_kafka_init
    depends_on:
      kafka-broker-1:
        condition: service_healthy
      kafka-broker-2:
        condition: service_healthy
      kafka-broker-3:
        condition: service_healthy
    networks:
      - leadboost_messaging
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "‚è≥ Waiting for Kafka cluster to be ready..."
        sleep 10
        
        echo "üìã Creating LeadBoostAI Topics (RFC-PHOENIX-02)..."
        
        # Commands Topic (7 days retention)
        kafka-topics --create --if-not-exists \
          --bootstrap-server kafka-broker-1:9092 \
          --topic core.commands.v1 \
          --partitions 12 \
          --replication-factor 3 \
          --config min.insync.replicas=2 \
          --config retention.ms=604800000 \
          --config compression.type=snappy
        
        # Events Topic (30 days retention)
        kafka-topics --create --if-not-exists \
          --bootstrap-server kafka-broker-1:9092 \
          --topic core.events.v1 \
          --partitions 12 \
          --replication-factor 3 \
          --config min.insync.replicas=2 \
          --config retention.ms=2592000000 \
          --config compression.type=snappy
        
        # Dead Letter Queue (30 days retention)
        kafka-topics --create --if-not-exists \
          --bootstrap-server kafka-broker-1:9092 \
          --topic sys.deadletter.v1 \
          --partitions 6 \
          --replication-factor 3 \
          --config min.insync.replicas=2 \
          --config retention.ms=2592000000 \
          --config compression.type=snappy
        
        # Audit Topic (90 days retention)
        kafka-topics --create --if-not-exists \
          --bootstrap-server kafka-broker-1:9092 \
          --topic sys.audit.v1 \
          --partitions 12 \
          --replication-factor 3 \
          --config min.insync.replicas=2 \
          --config retention.ms=7776000000 \
          --config compression.type=snappy
        
        echo "‚úÖ All topics created successfully!"
        kafka-topics --list --bootstrap-server kafka-broker-1:9092

  # ===========================
  # KAFKA UI (Management)
  # ===========================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: leadboost_kafka_ui
    depends_on:
      - kafka-broker-1
      - kafka-broker-2
      - kafka-broker-3
    networks:
      - leadboost_messaging
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: leadboost-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3

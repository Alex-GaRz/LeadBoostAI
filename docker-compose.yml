version: '3.8'

services:
  postgres_db:
    image: postgres:15-alpine
    container_name: leadboost_db
    environment:
      POSTGRES_USER: leadboost
      POSTGRES_PASSWORD: leadboost_password
      POSTGRES_DB: leadboost_db
    ports:
      - "5432:5432"
    volumes:
      - leadboost_postgres_data:/var/lib/postgresql/data
    networks:
      - leadboost_default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leadboost"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_bus:
    image: redis:alpine
    container_name: leadboost_bus
    ports:
      - "6379:6379"
    networks:
      - leadboost_default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  enterprise:
    build:
      context: .
      dockerfile: microservice_enterprise/Dockerfile
    container_name: leadboost_enterprise
    ports:
      - "8002:8002"
      - "8011:8011"
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres_db
      - REDIS_HOST=redis_bus
      # LA CLAVE MAESTRA (FIX FASE 3)
      - BFF_CLIENT_SECRET=PHASE3_MASTER_KEY_2025
    volumes:
      - ./certs:/app/certs:ro
      - ./config:/app/config:ro
    networks:
      - leadboost_default
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_bus:
        condition: service_healthy

  bff:
    build:
      context: .
      dockerfile: backend/microservice_bff/Dockerfile
    container_name: leadboost_bff
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis_bus
      - ENTERPRISE_URL=http://enterprise:8011
      # LA CLAVE MAESTRA (FIX FASE 3)
      - BFF_CLIENT_SECRET=PHASE3_MASTER_KEY_2025
    networks:
      - leadboost_default
    depends_on:
      - enterprise

  actuator:
    build:
      context: ./microservice_actuator
      dockerfile: Dockerfile
    container_name: leadboost_actuator
    ports:
      - "8003:8003"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_NAME=leadboost_db
      - DB_USER=leadboost
      - DB_PASSWORD=leadboost_password
      - ACTUATOR_SECRET=PHASE4_ACTUATOR_SECRET_2025
      - BFF_CLIENT_SECRET=PHASE3_MASTER_KEY_2025
    networks:
      - leadboost_default
    depends_on:
      postgres_db:
        condition: service_healthy

  visual_engine:
    build:
      context: ./microservice_visual
      dockerfile: Dockerfile
    container_name: leadboost_visual
    ports:
      - "8004:8000"
    volumes:
      - ./microservice_visual/assets:/app/assets
      - ./microservice_visual/output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - leadboost_default

networks:
  leadboost_default:
    driver: bridge

volumes:
  leadboost_postgres_data:
